language: csharp
solution: Src/LibHoney.sln
install:
  - nuget restore Src/LibHoney.sln
  - nuget install xunit -Version 2.2.0 -OutputDirectory testrunner
  - nuget install xunit.runner.console -Version 2.2.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Src/LibHoney.sln
  - mono  --trace=T:LibHoney.Tests.TransmissionTest ./testrunner/xunit.runner.console.2.2.0/tools/xunit.console.exe ./Src/LibHoney.Tests/bin/Release/LibHoney.Tests.dll -parallel none
